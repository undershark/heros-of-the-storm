  <h2>김원식 - The Nogadaggun</h2>
  <img src="wonsik.JPG" width="500"><br>
  건설 노가다꾼. 부모님의 말을 듣지 않아 더울때 더운곳에서 일하며, 추울때 추운곳에서 일하는 일꾼이다.<br>
